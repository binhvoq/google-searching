name: Deploy Front-end (React)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'front-end/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: front-end
        run: npm ci

      - name: Generate .env.production from secret VITE_API_URL
        working-directory: front-end
        run: |
          if [ -z "${VITE_API_URL}" ]; then
            echo "❌ ERROR: VITE_API_URL secret is NOT set or empty!"
            exit 1
          fi
          echo "VITE_API_URL=${VITE_API_URL}" > .env.production
          echo "✅ Generated .env.production (length: ${#VITE_API_URL} chars)"
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Build
        working-directory: front-end
        run: npm run build

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # lấy từ output static_webapp_deployment_token hoặc portal
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /front-end
          output_location: dist

